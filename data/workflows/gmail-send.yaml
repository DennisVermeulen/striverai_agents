    tag: div
    aria_label: Berichttekst
    role: textbox
    contenteditable: true

- action: type
  description: Type the email body text
  text: "{{bericht}}"
  element:
    tag: div
    aria_label: Berichttekst
    role: textbox
    contenteditable: true

- action: click
  description: Click the 'Sturen' (Send) button
  coordinates: [332, 765]
  element:
    tag: div
    text: Sturen
    aria_label: "Sturen \u202A(Ctrl-Enter)\u202C"
    role: button
    tooltip: "Sturen \u202A(Ctrl-Enter)\u202C"
