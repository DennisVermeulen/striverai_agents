- name: bericht
  label: Bericht tekst
steps:
- action: click
  description: Click the 'Opstellen' (Compose) button in the left sidebar
  coordinates: [155, 89]
  element:
    tag: div
    text: Opstellen
    role: button

- action: type
  description: Type recipient email address in the 'Aan' (To) field
  text: "{{ontvanger}}"
  element:
    tag: input
    aria_label: Aan ontvangers
    role: combobox
    input_type: text

- action: key
  description: Press Tab to confirm the recipient
  key: Tab

- action: type
  description: Type email subject
  text: "{{onderwerp}}"
  element:
    tag: input
    aria_label: Onderwerp
    placeholder: Onderwerp
