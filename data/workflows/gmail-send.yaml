name: gmail-send
description: Compose and send an email via Gmail
recorded_at: "2026-02-06T23:00:00+00:00"
start_url: https://mail.google.com/mail/u/0/#inbox
parameters:
- name: ontvanger
  label: Ontvanger email
- name: onderwerp
  label: Onderwerp
